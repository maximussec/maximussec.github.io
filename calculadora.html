<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Calculadora - Maximus</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">E-mail</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="content-wrapper">
            <div class="card calculator-card">
                <h1 class="title">Calculadora</h1>
                
                <div class="calculator">
                    <input type="text" class="calculator-display" disabled />
                    <div class="calculator-keys">
                        <button class="key operator" data-action="add">+</button>
                        <button class="key operator" data-action="subtract">-</button>
                        <button class="key operator" data-action="multiply">&times;</button>
                        <button class="key operator" data-action="divide">&divide;</button>
                        
                        <button class="key">7</button>
                        <button class="key">8</button>
                        <button class="key">9</button>
                        
                        <button class="key">4</button>
                        <button class="key">5</button>
                        <button class="key">6</button>
                        
                        <button class="key">1</button>
                        <button class="key">2</button>
                        <button class="key">3</button>
                        
                        <button class="key">0</button>
                        <button class="key" data-action="decimal">.</button>
                        <button class="key clear" data-action="clear">C</button>
                        
                        <button class="key key-equal" data-action="calculate">=</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

   <footer class="site-footer">

          <a href="https://jigsaw.w3.org/css-validator/validator?lang=pt-BR&profile=css3svg&uri=https%3A%2F%2Fmaximussec.github.io%2F&usermedium=all&vextwarning=&warning=1" target="_blank">

        </p>
      </div>
    </div>

      <p>Desenvolvido para avaliação na disciplina de Introdução às Tecnologias Web por Alexandre Maximus Nunes Melo</p>
