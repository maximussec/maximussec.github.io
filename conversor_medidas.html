<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Conversor de Medidas - Maximus</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">E-mail</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="content-wrapper">
            <div class="card converter-card">
                <h1 class="title">Conversor de Medidas</h1>
                
                <div class="converter-form">
                    <div class="form-group">
                        <label for="inputValue">Valor:</label>
                        <input type="number" id="inputValue" placeholder="Digite o valor">
                    </div>
                    
                    <div class="form-group">
                        <label for="fromUnit">De:</label>
                        <select id="fromUnit">
                            <option value="kilometers">Quilômetros (km)</option>
                            <option value="miles">Milhas (mi)</option>
                            <option value="centimeters">Centímetros (cm)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="toUnit">Para:</label>
                        <select id="toUnit">
                            <option value="kilometers">Quilômetros (km)</option>
                            <option value="miles">Milhas (mi)</option>
                            <option value="centimeters">Centímetros (cm)</option>
                        </select>
                    </div>
                    
                    <button id="convertBtn" class="project-btn">Converter</button>
                </div>

                <div id="resultArea" class="converter-result">
                </div>
            </div>
        </section>
    </main>
      <footer class="site-footer">
  <div class="footer-content">
    <div class="footer-section">
      <p>&copy; <span id="year"></span> Maximus. Todos os direitos reservados.</p>
    </div>
    
    <div class="footer-section">
      <div class="validators">
        <p>
          <a href="https://jigsaw.w3.org/css-validator/validator?lang=pt-BR&profile=css3svg&uri=https%3A%2F%2Fmaximussec.github.io%2F&usermedium=all&vextwarning=&warning=1" target="_blank">

          </a>
        </p>
        <p>
          <a href="https://jigsaw.w3.org/css-validator/validator?lang=pt-BR&profile=css3svg&uri=https%3A%2F%2Fmaximussec.github.io%2F&usermedium=all&vextwarning=&warning=1" target="_blank">
            <img src="https://www.w3.org/Icons/valid-html401" alt="Valid HTML!" style="border: 0; width: 88px; height: 31px">
          </a>
        </p>
      </div>
    </div>
    
    <div class="footer-section">
      <p>Desenvolvido para avaliação na disciplina de Introdução às Tecnologias Web por Alexandre Maximus Nunes Melo</p>
    </div>
  </div>
</footer>

        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
